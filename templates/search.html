{% extends 'index.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-5 border-0 rounded-3 bg-light">
        <h2 class="mb-4 text-center text-primary"><i class="fas fa-search-location"></i> Search Buses</h2>
        
        <form method="POST" action="{{ url_for('search_buses') }}">
            <!-- CSRF Token -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="form-group mb-3">
                <label for="departure"><i class="fas fa-map-marker-alt"></i> From</label>
                <input type="text" class="form-control" id="departure" name="departure" placeholder="Enter departure city" required>
            </div>

            <div class="form-group mb-4">
                <label for="destination"><i class="fas fa-map-pin"></i> To</label>
                <input type="text" class="form-control" id="destination" name="destination" placeholder="Enter destination city" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4 py-2">
                    <i class="fas fa-search"></i> Search Buses
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
